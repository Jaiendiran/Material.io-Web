<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="text-center">
        Material.io Input Checkboxes
    </h1>

    <div class="mb">
        <div class="md">Checkboxes</div>
        <div class="mdc-form-field">
            <div class="mdc-checkbox">
                <input type="checkbox" id="chk1" class="mdc-checkbox__native-control">
                <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                </div>
            </div>
            <label for="chk1">Default Checkbox</label>
        </div>
        <div class="mdc-form-field">
            <div class="mdc-checkbox mdc-checkbox--disabled">
                <input type="checkbox" id="chk2" class="mdc-checkbox__native-control" disabled>
                <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                </div>
            </div>
            <label for="chk2">Disabled Checkbox</label>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
