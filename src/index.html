<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Material.io Input Range Sliders

        </h1>
        <pre class="text-center">Note:- Values are Logged in Console</pre>
        <div class="mb">
            Continuous Slider
            <div class="mb">
                <div class="mdc-slider" tabindex="1" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Select A Value">
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                    </div>
                    <div class="mdc-slider__focus-ring"></div>
                </div>
            </div>
        </div>
        <hr class="seperator">
        <div class="mb">
            Discrete Slider
            <div class="mb">
                <div class="mdc-slider mdc-slider--discrete" tabindex="2" aria-valuemin="0" aria-valuemax="10"
                    aria-valuenow="0" aria-label="Select Value">
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker"></span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                    </div>
                    <div class="mdc-slider__focus-ring"></div>
                </div>
            </div>
        </div>
        <hr class="seperator">

        <div class="mb">
            Discrete Slider With Pre Defined Value set to 5
            <div class="mb">
                <div class="mdc-slider mdc-slider--discrete" tabindex="5" aria-valuemin="0" aria-valuemax="10"
                    aria-valuenow="5" aria-label="Select Value">
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker"></span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                    </div>
                    <div class="mdc-slider__focus-ring"></div>
                </div>
            </div>
        </div>
        <hr class="seperator">
        <div class="mb">
            Discrete Slider with a Step Value = 2
            <div class="mb">
                <div class="mdc-slider mdc-slider--discrete" tabindex="5" aria-valuemin="0" aria-valuemax="10"
                    aria-valuenow="5" aria-label="Select Value" data-step="2">
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker"></span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                    </div>
                    <div class="mdc-slider__focus-ring"></div>
                </div>
            </div>
        </div>
        <hr class="seperator">
        <div class="mb">
            Discrete Slider With Track Markers
            <div class="mb">
                <div class="mdc-slider mdc-slider--discrete mdc-slider--display-markers" tabindex="5" aria-valuemin="0"
                    aria-valuemax="10" aria-valuenow="5" aria-label="Select Value">
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                        <div class="mdc-slider__track-marker-container"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker"></span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                    </div>
                    <div class="mdc-slider__focus-ring"></div>
                </div>
            </div>
        </div>
        <hr class="seperator">
        <div class="mb">
            Disabled Slider
            <div class="mb">
                <div class="mdc-slider mdc-slider--discrete mdc-slider--display-markers" tabindex="5" aria-valuemin="0"
                    aria-valuemax="10" aria-valuenow="5" aria-label="Select Value" aria-disabled="true">
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                        <div class="mdc-slider__track-marker-container"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker"></span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                    </div>
                    <div class="mdc-slider__focus-ring"></div>
                </div>
            </div>
        </div>
        <hr class="seperator">
    </div>




    <script src="js/main.js"></script>
</body>

</html>
