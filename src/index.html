<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
</head>

<body>
	
    <h1 class="txt-cntr"> Floating Action Buttons </h1>
    
    <button class="mdc-fab mdc-fab--mini bd-button">
        <span class="mdc-fab__icon material-icons">
            fingerprint
        </span>
    </button>
    <button class="mdc-fab bd-button toggler">
        <span class="mdc-fab__icon material-icons">
            fingerprint
        </span>
    </button>
    <button class="mdc-fab mdc-fab--extended bd-button exitedBtn">
        <span class="mdc-fab__icon material-icons">
            fingerprint
        </span>
        <span class="mdc-fab__label"> Fingerprint </span>
    </button>

    <button class="mdc-icon-button material-icons">favorite</button>
    <button class="mdc-icon-button iconToggle">
        <i class="mdc-icon-button__icon material-icons">play_circle_filled</i>
        <i class="mdc-icon-button__icon material-icons mdc-icon-button__icon--on">pause_circle_filled</i>
    </button>
    <button class="mdc-icon-button iconToggle">
        <i class="mdc-icon-button__icon material-icons">mic</i>
        <i class="mdc-icon-button__icon material-icons mdc-icon-button__icon--on">mic_off</i>
    </button>



    <script src="js/main.js"></script>
</body>

</html>
