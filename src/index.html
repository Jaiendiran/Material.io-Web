<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <h1 class="text-center">Material.io Switch Component</h1>
    <div class="_checkbox">
      <div class="mdc-switch">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__thumb-underlay">
          <div class="mdc-switch__thumb">
            <input
              type="checkbox"
              id="toggle"
              class="mdc-switch__native-control"
            />
          </div>
        </div>
      </div>
      <label for="toggle">OFF / ON</label>
    </div>
    <div class="_checkbox">
      <div class="mdc-switch">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__thumb-underlay">
          <div class="mdc-switch__thumb">
            <input
              type="checkbox"
              id="toggle2"
              class="mdc-switch__native-control"
            />
          </div>
        </div>
      </div>
      <label for="toggle2">OFF / ON</label>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
