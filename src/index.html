<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
</head>

<body>
    
    <h1 class="txt-cntr"> Material.io components </h1>
    
    <div class="mb">
        <button class="mdc-button bd-button rippleEffect">
            Regular
        </button>
        <button class="mdc-button mdc-button--raised rippleEffect">
            <i class="material-icons mdc-button__icon">
                favorite
            </i>
            Raised
        </button>
        <button class="mdc-button mdc-button--unelevated rippleEffect">
            unelevated
        </button>
        <button class="mdc-button mdc-button--outlined rippleEffect">
            Outlined
        </button>
        <button class="mdc-button mdc-button--dense" disabled>
            Dense
        </button>
    </div>

    <hr />

    <h1 class="txt-cntr"> Floating Action Buttons </h1>
    
    <div class="mb">
        <button class="mdc-fab mdc-fab--mini bd-button rippleEffect">
            <span class="mdc-fab__icon material-icons">
                fingerprint
            </span>
        </button>
        <button class="mdc-fab bd-button toggler rippleEffect">
            <span class="mdc-fab__icon material-icons">
                fingerprint
            </span>
        </button>
        <button class="mdc-fab mdc-fab--extended bd-button exitedBtn rippleEffect">
            <span class="mdc-fab__icon material-icons">
                fingerprint
            </span>
            <span class="mdc-fab__label"> Fingerprint </span>
        </button>
    </div>

    <hr />

    <h1 class="txt-cntr"> Icon Buttons </h1>

    <div class="mb">
        <button class="mdc-icon-button material-icons iconToggleRipple">favorite</button>
        <button class="mdc-icon-button iconToggle iconToggleRipple">
            <i class="mdc-icon-button__icon material-icons ">play_circle_filled</i>
            <i class="mdc-icon-button__icon material-icons mdc-icon-button__icon--on">pause_circle_filled</i>
        </button>
        <button class="mdc-icon-button iconToggle iconToggleRipple">
            <i class="mdc-icon-button__icon material-icons">mic</i>
            <i class="mdc-icon-button__icon material-icons mdc-icon-button__icon--on">mic_off</i>
        </button>
    </div>

    <hr />

    <div class="mdc-card myCard">
        <div class="mdc-card__primary-action">
            <div class="mdc-card__media mdc-card__media--16-9" style=" background-image : url('images/img.jpg') ">
                <div class="mdc-card__media-content">
                    Image
                </div>
                <div class="cardHeading">
                    Title
                </div>
            </div> 
        </div>
        <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action-button">
                        Click
                    </button>
                    <button class="mdc-button mdc-button--raised mdc-card mdc-card__action-button">
                        Click
                    </button> 
                </div>

                <div class="mdc-card__action-icons">
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon iconToggle iconToggleRipple">
                        <i class="mdc-icon-button__icon material-icons ">favorite</i>
                        <i class="mdc-icon-button__icon material-icons mdc-icon-button__icon--on">favorite_outlined</i>
                    </button>
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon rippleEffect">
                        more_vert
                    </button> 
                </div>
            </div>
    </div>

    <hr />

    <h1 class="txt-cntr"> Chips Component </h1>




    <script src="js/main.js"></script>
</body>

</html>
